<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title><%= yield.viewName %></title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  <% _.each(yield.modules, function(module) { %>
  <script src="/app/<%= module %>.js"></script>
  <% }); %>
</head>
<body ng-app="<%= yield.moduleName %>">

<%= yield.view %>
<div class="padding">

  <super-navbar>
    <super-navbar-title>
    Frood
    </super-navbar-title>
  </super-navbar>

  <accordion close-others="false">
      <accordion-group>
          <accordion-heading>
              <div class="row">
                  <a class = "froodBox">
                      <div class="col-md-4">
                          GEECS BBQ
                      </div>
                      <div class="col-md-4">
                          Tech LR2
                      </div>
                      <div class="col-md-4">
                        7:30 PM
                      </div>
                  </a>
              </div>
          </accordion-heading>
          <div class="col-xs-12">
            Come out to the GEECS BBQ for some great food and have a rip roaring time with us.
          </div>
      </accordion-group>
  </accordion>
</div>

</body>
</html>
